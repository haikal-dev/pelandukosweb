<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PelandukOS â€” Welcome / Selamat Datang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --pelanduk-1:#006b5e;
      --pelanduk-2:#00a78e;
      --pelanduk-3:#f5fbf9;
    }
    body{background:var(--pelanduk-3); padding-bottom:70px;}
    .brand-logo{width:48px;height:48px;display:inline-block}
    .navbar-brand .title{font-weight:700;margin-left:.5rem}
    .hero{
      background:linear-gradient(90deg, rgba(0,107,94,0.08), rgba(0,167,142,0.06));
      padding:5rem 0;
      text-align:center;
    }
    .hero img.wallpaper{
      max-width:80%;
      height:auto;
      margin:2rem auto;
      display:block;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.15);
    }
    .download-btn{background:var(--pelanduk-1);border-color:var(--pelanduk-1)}
    .download-btn:hover{background:var(--pelanduk-2);border-color:var(--pelanduk-2)}
    .bottom-tabs{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:white;
      border-top:1px solid #ddd;
      display:flex;
      justify-content:space-around;
      padding:0.5rem 0;
      z-index:999;
    }
    .bottom-tabs a{
      text-align:center;
      color:#555;
      text-decoration:none;
      font-size:0.8rem;
      flex:1;
    }
    .bottom-tabs a.active{
      color:var(--pelanduk-1);
      font-weight:bold;
    }
    .bottom-tabs i{
      display:block;
      font-size:1.2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="pelandukOS-logo-1.png" alt="PelandukOS" class="brand-logo">
        <span class="title">PelandukOS Linux</span>
      </a>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1 id="tabTitle">Welcome to PelandukOS Linux</h1>
      <p id="tabContent" class="lead">The fast, secure, updated, and customized operating system.</p>
      <img src="wallpaper.png" alt="Pelanduk OS Wallpaper" class="wallpaper" id="tabImage">
    </div>
  </section>

  <!-- Bottom Tabs -->
  <div class="bottom-tabs">
    <a href="#" data-tab="packaging" class="active"><i class="bi bi-box-seam"></i>Packaging</a>
    <a href="#" data-tab="game"><i class="bi bi-controller"></i>Game</a>
    <a href="#" data-tab="creative"><i class="bi bi-brush"></i>Creative</a>
    <a href="#" data-tab="video"><i class="bi bi-camera-reels"></i>Video</a>
    <a href="#" data-tab="wps"><i class="bi bi-file-earmark-text"></i>WPS</a>
  </div>

  <script>
    const tabData = {
      packaging: {
        title: "Packaging System in Linux",
        content: "Linux distros use package managers like apt, dnf, pacman, and zypper to install, update, and manage software securely.",
        image: "packaging.jpg"
      },
      game: {
        title: "Gaming on Linux",
        content: "With Proton, Lutris, and native ports, Linux supports thousands of games from Steam, GOG, and more.",
        image: "game.jpg"
      },
      creative: {
        title: "Creative Software on Linux",
        content: "Linux offers tools like GIMP, Inkscape, Krita, and Blender for art, design, and animation.",
        image: "creative.jpg"
      },
      video: {
        title: "Video Editing on Linux",
        content: "Popular Linux video editors include Kdenlive, Shotcut, and OpenShot, offering pro-grade features.",
        image: "video.jpg"
      },
      wps: {
        title: "WPS Word Processing on Linux",
        content: "WPS Office provides a powerful alternative to Microsoft Office, with full support for documents, spreadsheets, and presentations.",
        image: "wps.jpg"
      }
    };

    document.querySelectorAll('.bottom-tabs a').forEach(tab=>{
      tab.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelectorAll('.bottom-tabs a').forEach(t=>t.classList.remove('active'));
        this.classList.add('active');

        const tabKey = this.getAttribute('data-tab');
        document.getElementById('tabTitle').textContent = tabData[tabKey].title;
        document.getElementById('tabContent').textContent = tabData[tabKey].content;
        document.getElementById('tabImage').src = tabData[tabKey].image;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
