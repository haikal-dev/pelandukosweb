<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PelandukOS â€” Welcome / Selamat Datang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --pelanduk-1:#006b5e;
      --pelanduk-2:#00a78e;
      --pelanduk-3:#f5fbf9;
    }
    body{background:var(--pelanduk-3); padding-bottom:70px;} /* space for bottom tab */
    .brand-logo{width:48px;height:48px;display:inline-block}
    .navbar-brand .title{font-weight:700;margin-left:.5rem}
    .hero{
      background:linear-gradient(90deg, rgba(0,107,94,0.08), rgba(0,167,142,0.06));
      padding:5rem 0;
      position:relative;
      text-align:center;
    }
    .hero img.wallpaper{
      max-width:80%;
      height:auto;
      margin:2rem auto;
      display:block;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.15);
    }
    .feature-icon{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:#fff;box-shadow:0 6px 20px rgba(0,0,0,0.05)}
    .card-shadow{box-shadow:0 6px 30px rgba(6, 44, 37, 0.06)}
    .download-btn{background:var(--pelanduk-1);border-color:var(--pelanduk-1)}
    .download-btn:hover{background:var(--pelanduk-2);border-color:var(--pelanduk-2)}
    /* Bottom Tab Styling */
    .bottom-tabs{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:white;
      border-top:1px solid #ddd;
      display:flex;
      justify-content:space-around;
      padding:0.5rem 0;
      z-index:999;
    }
    .bottom-tabs a{
      text-align:center;
      color:#555;
      text-decoration:none;
      font-size:0.8rem;
      flex:1;
    }
    .bottom-tabs a.active{
      color:var(--pelanduk-1);
    }
    .bottom-tabs i{
      display:block;
      font-size:1.2rem;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="pelandukOS-logo-1.png" alt="PelandukOS" class="brand-logo">
        <span class="title">PelandukOS Linux</span>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Language / Bahasa</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="setLang('en')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="setLang('ms')">Bahasa Malaysia</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <section class="hero">
    <div class="container">
      <h1 id="title">Welcome to PelandukOS Linux</h1>
      <p id="subtitle" class="lead">The fast, secure, updated, and customized operating system.based on Debian Linux</p>
      <img src="wallpaper.png" alt="Pelanduk OS Wallpaper" class="wallpaper">
      <a href="https://tunnelbiz.com/pelandukos/download/pelandukosv2-amd64-gnome.iso" class="btn btn-lg btn-primary download-btn" id="downloadBtn">Download Desktop </a>
      <a href="https://tunnelbiz.com/pelandukos/download/" class="btn btn-lg btn-primary download-btn" id="downloadBtn">Download Server (comming soon)</a>

      <a href="https://github.com/pelandukos" class="btn btn-lg btn-primary download-btn" id="downloadBtn">Github</a>
    </div>
  </section>

  <!-- Bottom Tabs -->
  <div class="bottom-tabs">
    <a href="#packaging" class="active"><i class="bi bi-box-seam"></i>Packaging</a>
    <a href="#game"><i class="bi bi-controller"></i>Game</a>
    <a href="#creative"><i class="bi bi-brush"></i>Creative</a>
    <a href="#video"><i class="bi bi-camera-reels"></i>Video</a>
    <a href="#wps"><i class="bi bi-file-earmark-text"></i>WPS</a>
  </div>

  <script>
    const content = {
      en: {
        title: "Welcome to PelandukOS",
        subtitle: "The fast, secure, and lightweight Debian-based operating system.",
        downloadBtn: "Download Now"
      },
      ms: {
        title: "Selamat Datang ke PelandukOS",
        subtitle: "Sistem operasi yang mudah, selamat dan ringan.",
        downloadBtn: "Muat Turun Sekarang"
      }
    };
    function setLang(lang){
      document.getElementById('title').textContent = content[lang].title;
      document.getElementById('subtitle').textContent = content[lang].subtitle;
      document.getElementById('downloadBtn').textContent = content[lang].downloadBtn;
    }

    // Tab active state
    document.querySelectorAll('.bottom-tabs a').forEach(tab=>{
      tab.addEventListener('click', function(){
        document.querySelectorAll('.bottom-tabs a').forEach(t=>t.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
