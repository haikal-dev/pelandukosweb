<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PelandukOS â€” Welcome / Selamat Datang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --pelanduk-1:#006b5e;
      --pelanduk-2:#00a78e;
      --pelanduk-3:#f5fbf9;
    }
    body{background:var(--pelanduk-3); padding-bottom:70px;}
    .brand-logo{width:48px;height:48px;display:inline-block}
    .navbar-brand .title{font-weight:700;margin-left:.5rem}
    .hero{
      background:linear-gradient(90deg, rgba(0,107,94,0.08), rgba(0,167,142,0.06));
      padding:2rem 0;
      text-align:center;
    }
    .hero img.wallpaper{
      max-width:80%;
      height:auto;
      margin:1rem auto;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(0,0,0,0.15);
    }
    .download-btn{background:var(--pelanduk-1);border-color:var(--pelanduk-1)}
    .download-btn:hover{background:var(--pelanduk-2);border-color:var(--pelanduk-2)}
    .bottom-tabs{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:white;
      border-top:1px solid #ddd;
      display:flex;
      justify-content:space-around;
      padding:0.5rem 0;
      z-index:999;
    }
    .bottom-tabs a{
      text-align:center;
      color:#555;
      text-decoration:none;
      font-size:0.8rem;
      flex:1;
    }
    .bottom-tabs a.active{
      color:var(--pelanduk-1);
    }
    .bottom-tabs i{
      display:block;
      font-size:1.2rem;
    }
    .tab-section img{
      max-width:100%;
      border-radius:8px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="pelandukOS-logo-1.png" alt="PelandukOS" class="brand-logo">
        <span class="title">PelandukOS Linux</span>
      </a>
    </div>
  </nav>

  <!-- Content -->
  <div id="tabContent" class="container my-4">
    <!-- Default content -->
    <div class="row tab-section">
      <div class="col-md-4">
        <img src="packaging.jpg" alt="Packaging System">
      </div>
      <div class="col-md-8">
        <h3>Packaging System</h3>
        <p>PelandukOS menyokong pemasangan aplikasi melalui <strong>.deb</strong>, <strong>Flatpak</strong>, <strong>Snap</strong> dan <strong>AppImage</strong> untuk fleksibiliti maksimum.</p>
        <a href="https://tunnelbiz.com/pelandukos/download/pelandukos-packaging.iso" class="btn btn-primary download-btn me-2">Download ISO</a>
        <a href="https://github.com/pelandukos/packaging" class="btn btn-outline-dark"><i class="bi bi-github"></i> GitHub</a>
      </div>
    </div>
  </div>

  <!-- Bottom Tabs -->
  <div class="bottom-tabs">
    <a href="#" data-tab="packaging" class="active"><i class="bi bi-box-seam"></i>Packaging</a>
    <a href="#" data-tab="game"><i class="bi bi-controller"></i>Game</a>
    <a href="#" data-tab="creative"><i class="bi bi-brush"></i>Creative</a>
    <a href="#" data-tab="video"><i class="bi bi-camera-reels"></i>Video</a>
    <a href="#" data-tab="wps"><i class="bi bi-file-earmark-text"></i>WPS</a>
  </div>

  <script>
    const tabsData = {
      packaging: {
        img: "packaging.jpg",
        title: "Packaging System",
        desc: "PelandukOS menyokong pemasangan aplikasi melalui <strong>.deb</strong>, <strong>Flatpak</strong>, <strong>Snap</strong> dan <strong>AppImage</strong> untuk fleksibiliti maksimum.",
        download: "https://tunnelbiz.com/pelandukos/download/pelandukos-packaging.iso",
        github: "https://github.com/pelandukos/packaging"
      },
      game: {
        img: "games.jpg",
        title: "Game",
        desc: "PelandukOS hadir dengan Steam Apps terbina dan sokongan permainan Linux yang luas.",
        download: "https://tunnelbiz.com/pelandukos/download/pelandukos-game.iso",
        github: "https://github.com/pelandukos/game"
      },
      creative: {
        img: "creative.jpg",
        title: "Creative Software",
        desc: "Termasuk perisian kreatif seperti GIMP, Inkscape dan Krita untuk reka bentuk grafik & seni digital.",
        download: "https://tunnelbiz.com/pelandukos/download/pelandukos-creative.iso",
        github: "https://github.com/pelandukos/creative"
      },
      video: {
        img: "video.jpg",
        title: "Video Software",
        desc: "Dilengkapi dengan Blender dan HandBrake untuk penyuntingan video dan animasi.",
        download: "https://tunnelbiz.com/pelandukos/download/pelandukos-video.iso",
        github: "https://github.com/pelandukos/video"
      },
      wps: {
        img: "wps.jpg",
        title: "WPS Word Processing",
        desc: "Menggunakan WPS Office untuk kerja dokumen, spreadsheet dan persembahan.",
        download: "https://tunnelbiz.com/pelandukos/download/pelandukos-wps.iso",
        github: "https://github.com/pelandukos/wps"
      }
    };

    document.querySelectorAll('.bottom-tabs a').forEach(tab=>{
      tab.addEventListener('click', function(e){
        e.preventDefault();
        document.querySelectorAll('.bottom-tabs a').forEach(t=>t.classList.remove('active'));
        this.classList.add('active');

        const tabKey = this.dataset.tab;
        const data = tabsData[tabKey];
        document.getElementById('tabContent').innerHTML = `
          <div class="row tab-section">
            <div class="col-md-4">
              <img src="${data.img}" alt="${data.title}">
            </div>
            <div class="col-md-8">
              <h3>${data.title}</h3>
              <p>${data.desc}</p>
              <a href="${data.download}" class="btn btn-primary download-btn me-2">Download ISO</a>
              <a href="${data.github}" class="btn btn-outline-dark"><i class="bi bi-github"></i> GitHub</a>
            </div>
          </div>
        `;
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
