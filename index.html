<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pelanduk OS â€” Welcome / Selamat Datang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root{
      --pelanduk-1:#006b5e;
      --pelanduk-2:#00a78e;
      --pelanduk-3:#f5fbf9;
    }
    body{background:var(--pelanduk-3);}
    .brand-logo{width:48px;height:48px;display:inline-block}
    .navbar-brand .title{font-weight:700;margin-left:.5rem}
    .hero{background:linear-gradient(90deg, rgba(0,107,94,0.08), rgba(0,167,142,0.06));padding:5rem 0}
    .feature-icon{width:56px;height:56px;border-radius:12px;display:flex;align-items:center;justify-content:center;background:#fff;box-shadow:0 6px 20px rgba(0,0,0,0.05)}
    .card-shadow{box-shadow:0 6px 30px rgba(6, 44, 37, 0.06)}
    .download-btn{background:var(--pelanduk-1);border-color:var(--pelanduk-1)}
    .download-btn:hover{background:var(--pelanduk-2);border-color:var(--pelanduk-2)}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="pelandukOS-logo-1.png" alt="Pelanduk OS" class="brand-logo">
        <span class="title">Pelanduk OS</span>
      </a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Language / Bahasa</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" onclick="setLang('en')">English</a></li>
            <li><a class="dropdown-item" href="#" onclick="setLang('ms')">Bahasa Malaysia</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>

  <section class="hero text-center">
    <div class="container">
      <h1 id="title">Welcome to Pelanduk OS</h1>
      <p id="subtitle" class="lead">The fast, secure, and lightweight Debian-based operating system.</p>
      <a href="#" class="btn btn-lg btn-primary download-btn" id="downloadBtn">Download Now</a>
    </div>
  </section>

  <script>
    const content = {
      en: {
        title: "Welcome to Pelanduk OS",
        subtitle: "The fast, secure, and lightweight Debian-based operating system.",
        downloadBtn: "Download Now"
      },
      ms: {
        title: "Selamat Datang ke Pelanduk OS",
        subtitle: "Sistem operasi berasaskan Debian yang pantas, selamat dan ringan.",
        downloadBtn: "Muat Turun Sekarang"
      }
    };
    function setLang(lang){
      document.getElementById('title').textContent = content[lang].title;
      document.getElementById('subtitle').textContent = content[lang].subtitle;
      document.getElementById('downloadBtn').textContent = content[lang].downloadBtn;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
